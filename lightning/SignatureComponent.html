<aura:component controller="getRecord" implements="force:appHostable,flexipage:availableForAllPageTypes,flexipage:availableForRecordHome,force:hasRecordId,forceCommunity:availableForAllPageTypes,force:lightningQuickAction" access="global" >
	<aura:attribute name="recordId" type="String"  access="global"/> 
    <aura:attribute name="params" type="String" default=""/> 
    <aura:handler name="init" value="{!this}" action="{!c.doInit}"/>
    
    <div class="slds">
      
        <div class="slds-page-header" role="banner" id="mobHeader">
            <div width="100%">                     
                <span><center><img src="{!$Resource.SSLogo}"  style="height:25px;" /></center></span>
                <span class="slds-text-heading--small"><center><b>{!$Label.c.Page_Title}</b></center></span>
            </div>
        </div>
    </div>
    
    <div style="margin: 1em 1em 2em 1em">{!$Label.c.Long_Legal_Text_1}{!$Label.c.Long_Legal_Text_2}</div>
    <aura:if isTrue="{!v.params!=''}">
        <div style="-webkit-transform:translateZ(0px)">
        	<signature:SignatureForm isParamPassed="true" parentId="{!v.recordId}" ParamUrl="{!v.params}"/>
        </div>
    </aura:if>
    <div align="center" style="color:gray"><br/><br />Powered by <i><a href="http://www.simplesignatureapp.com/" target="_blank">Simple Signature</a></i> from To A Finish</div>
</aura:component>
